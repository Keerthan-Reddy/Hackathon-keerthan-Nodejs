<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
        margin: 0;
        padding: 0;
        height: 100vh;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Add customer to the portal :</h1>
    <a href="/userhome.html"
      ><button class="btn btn-primary">Go Back</button></a
    >
    <center>
      <form action="/user-page" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="exercise_name" class="form-label">Exercise Name:</label>
          <input
            type="text"
            id="exercise_name"
            name="exercise_name"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="target_body_part" class="form-label"
            >Target Body Part:</label
          >
          <input
            type="text"
            id="target_body_part"
            name="target_body_part"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="discription" class="form-label">Description:</label>
          <input
            type="text"
            id="discription"
            name="discription"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="youtube" class="form-label">YouTube link:</label>
          <input type="text" id="youtube" name="youtube" class="form-control" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Exercise</button>
        </div>
      </form>
    </center>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="users.js"></script>
  </body>
</html>
