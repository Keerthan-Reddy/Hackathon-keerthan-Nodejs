<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
        margin: 0;
        padding: 0;
        height: 100vh;
        color: #333;
      }

      .btns {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid text-white">
        <a class="navbar-brand" href="#">MY Gym Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <input
            class="form-control me-2"
            type="search"
            name="id"
            placeholder="Search by id"
            aria-label="Search"
            id="customer-id"
          />
          <button
            onclick="fetchCustomer()"
            class="btn btn-outline-success"
            type="submit"
          >
            Search
          </button>
        </div>
      </div>
    </nav>

    <div class="btns">
      <a href="user.html"
        ><h1><button class="btn btn-primary">All Users</button></h1>
      </a>
      <a href="add-exercise.html"
        ><h1><button class="btn btn-primary">Add exercise</button></h1>
      </a>
    </div>
    <h1>Add customer to the portal :</h1>
    <center>
      <form action="/api/add" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="customer_name" class="form-label">Name:</label>
          <input
            type="text"
            id="customer_name"
            name="customer_name"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="text" id="email" name="email" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone:</label>
          <input type="text" id="phone" name="phone" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" name="address" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="date_of_birth" class="form-label">Date of Birth:</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender:</label>
          <input type="text" id="gender" name="gender" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="occupation" class="form-label">Occupation:</label>
          <input
            type="text"
            id="occupation"
            name="occupation"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="membership_status" class="form-label"
            >Membership Status:</label
          >
          <input
            type="text"
            id="membership_status"
            name="membership_status"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <label for="last_purchase_date" class="form-label"
            >Last Purchase Date:</label
          >
          <input
            type="date"
            id="last_purchase_date"
            name="last_purchase_date"
            class="form-control"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Customer</button>
        </div>
      </form>
    </center>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="users.js"></script>
  </body>
</html>
